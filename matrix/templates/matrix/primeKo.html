<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>소수 계산기/판별기 - The Classic</title>
    <meta name="description" content="역행렬 계산기를 사용하여 3x3, 4x4, nxn의 역행렬 쉽고 빠르게 찾기."/>
    <meta name="naver-site-verification" content="52fe109286f2d60b23748acdb5472ded63aee2e0" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4429063872373744"
     crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XK9NHJW4W9"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'G-XK9NHJW4W9');
    </script>
    <link rel="stylesheet" href="/static/matrix/css/inverse.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/static/matrix/image/favicon.png">  
</head>
  <body>
    <div class="head">
      <a href="/ko"><img class="logo" src="/static/matrix/image/calculator-logo.png"/></a>    
      <select class="lang" onchange="window.location.href=this.value">
        <option value="/ko/inverse" selected>한국어</option>
        <option value="/en/inverse">English</option>
        <option value="/ja/inverse">日本語</option>
        <option value="/ch/inverse">简体中文</option>
        <option value="/sp/inverse">Español</option>
        <option value="/vi/inverse">Tiếng Việt</option>
        <option value="/po/inverse">Português</option>
        <option value="/in/inverse">Indonesia</option>
        <option value="/ru/inverse">Русский</option>
      </select>  
    </div>
    <div id="title-lang">
    <h1>소수 계산기</h1>
    {% comment %} <a href="/ko/deter"><i class="arrow right"></i></a> {% endcomment %}
    </div>
    <div id="size">
    <h2>숫자를 입력하여 입력하신 숫자가 소수인지 판별하세요</h2>
    </div>
    <div>
    <input type="text" id="inputPrime" value="11" onkeydown="if( event.keyCode == 13 ){primeDet();}">
    </div>
    
    <div id="det">
    <button onclick="primeDet();" id="detButton">판별하기</button>
    </div>
    <div id="result">
      {% comment %} <p id="detValue">행렬식 : </p> {% endcomment %}
      <p id="primeResult">결과 : </p>
    </div>
<script src="/static/matrix/js/prime.js"></script>
  </body>
</html>
