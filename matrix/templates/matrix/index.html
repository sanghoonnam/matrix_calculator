    <ins id="first" class="kakao_ad_area" style="display:none;" 
 data-ad-unit    = "DAN-xQjLxyaJavjV4drW"

<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <h1>역행렬 계산기</h1>
    <div id="size">
    <h2>행의 길이를 설정해주세요</h2>
    <input type="text" id="inputNumber" onkeyup="makeMatrix()" value="3">
    </div>
    <div id="matrix">
        <div id="matrix-1">
            <div class="matrixClass">
                <input id="0-0">
                <input id="0-1">
                <input id="0-2">
            </div>
            <div class="matrixClass">
                <input id="1-0">
                <input id="1-1">
                <input id="1-2">
            </div>
            <div class="matrixClass">
                <input id="2-0">
                <input id="2-1">
                <input id="2-2">
            </div>
        </div>
    </div>
    <div id="det">
    <button onclick="det(); inverse();" id="detButton">역행렬 구하기</button>
    </div>
    <div id="result">
      <p id="detValue">행렬식 :</p>
      <p id="inverse">역행렬 :</p>
    </div>
